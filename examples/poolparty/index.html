<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Poolparty</title>
		<script type="text/javascript" src="../../lib/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../../js/Vector.js"></script>
		<script type="text/javascript" src="../../js/Resources.js"></script>
		<script type="text/javascript" src="../../js/Host.js"></script>
		<script type="text/javascript" src="Ball.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript">	
			// Game resources		
			var resources = new Resources(function() {});
			resources.addAudio("ballhit", "ballhit.ogg");
			resources.load();
			
			// Game host
			var host = new Host(game, TICK_MS); 
    	</script>
    	<style type="text/css">
* {
	color: white;
	font-family: Georgia;
}
body {
	background-image: url(background.png);
	background-repeat: repeat; 
	margin: 0px;
	padding: 0px;
}
input {
	width: 100px;
	font-size: 16px;
	color: black;
}
    	</style>
    </head>
	<body onload="host.init();">
		<audio id="snd_hit" src="ballhit.ogg" preload="auto"></audio>
		<div align="center">
			<img src="poolparty.png" />
			<table border="0" cellpadding="10" cellspacing="0">
				<tr>
					<td><canvas id="canvas" width="600" height="300" style="border: 7px solid #884;"></canvas></td>
				</tr>
				<tr>
					<td>
						<div style="background-color: #252; padding: 5px; border-radius: 3px;">
							<input id="start" type="button" value="Start" 
								onclick="host.start();" 
							/>
							<input id="pause" type="button" value="Pause" style="display: none;" 
								onclick="host.pause();"
							/>
							<input id="resume" type="button" value="Resume" style="display: none;"
								onclick="host.resume();"
							/>
							<input id="reset" type="button" value="Reset" style="display: none;"
								onclick="host.reset();"
							/>
							<div style="float: right">
								FPS:
								<span id="fps" style="font-weight: ">0</span>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
