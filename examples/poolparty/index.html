<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Poolparty</title>
		<script type="text/javascript" src="../../lib/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../../js/Vector.js"></script>
		<script type="text/javascript" src="../../js/Game.js"></script>
		<script type="text/javascript">
    	
var CANVAS_SIZE_X = 600;
var CANVAS_SIZE_Y = 300;
var NUM_BALLS = 20;
var BALL_RADIUS = 10;
var TICK_MS = 25;
var colors = [ "#F00", "#F00", "#F00", "#FF0", "#F0F", "#0FF", "00F" ];

/**
 * Class for ball objects which have a position and velocity
 */
function Ball(position, velocity, color) {
	this.position = position;
	this.velocity = velocity;
	this.color = color;
}

/**
 * Game object
 */
var poolparty = {
	balls: [],
	 
	/**
	 * Initializes the game
	 */
	onInit: function() {
		// Create the balls
		this.balls = [];
		for (var b = 0; b < NUM_BALLS; ++b) {
			var randPosX = (CANVAS_SIZE_X - BALL_RADIUS * 2) * Math.random() + BALL_RADIUS;
			var randPosY = (CANVAS_SIZE_Y - BALL_RADIUS * 2) * Math.random() + BALL_RADIUS;
			var randVelX = (Math.random() - 0.5) * 3;
			var randVelY = (Math.random() - 0.5) * 3;
			var randColor = colors[Math.floor(Math.random() * colors.length)];
			this.balls.push(new Ball(new Vector(randPosX, randPosY), new Vector(randVelX, randVelY), randColor));
		}
		
		this.draw();
	},

	/**
	 * Updates the game every frame
	 */ 	
	onUpdate: function() {
		for (var b1 = 0; b1 < NUM_BALLS; ++b1) {
			var ball1 = this.balls[b1];
			var ball1NewPos = ball1.position.add(ball1.velocity);
			
			// Check for collisions with walls
			if (ball1NewPos.x - BALL_RADIUS < 0 || ball1NewPos.x + BALL_RADIUS > CANVAS_SIZE_X){
	  			ball1.velocity.x = -ball1.velocity.x;
			}
			if (ball1NewPos.y - BALL_RADIUS < 0 || ball1NewPos.y + BALL_RADIUS > CANVAS_SIZE_Y){
	  			ball1.velocity.y = -ball1.velocity.y;
			}
			
			// Check for collisions with other balls
			for (var b2 = b1 + 1; b2 < NUM_BALLS; ++b2) {		
				var ball2 = this.balls[b2];
				
				// Check bounding boxes of new positions first
				var ball2NewPos = ball2.position.add(ball2.velocity);
				var delta = ball1NewPos.subtract(ball2NewPos);
				if ((Math.abs(delta.x) < BALL_RADIUS * 2) && (Math.abs(delta.y) < BALL_RADIUS * 2)) {
					
					// Then check distance to be more accurate (slower)
					if (delta.length2() < (BALL_RADIUS * BALL_RADIUS * 4)) {
						
						// Calculate vector from first ball to second ball
						var between = ball2.position.subtract(ball1.position);
						var betLength = between.length();
						var cosTh = between.x / betLength;
						var sinTh = between.y / betLength;
						
						// Calculate each ball's velocity along that vector
						var vc1 = new Vector(ball1.velocity.x * cosTh + ball1.velocity.y * sinTh, ball1.velocity.y * cosTh - ball1.velocity.x * sinTh);
						var vc2 = new Vector(ball2.velocity.x * cosTh + ball2.velocity.y * sinTh, ball2.velocity.y * cosTh - ball2.velocity.x * sinTh);
						// Check signs for collision (i.e. are the balls moving together or apart)
						if ((vc1.x < 0 && vc2.x > 0) || (!vc1.x && !vc2.x))
							continue;
							
						// Calculate new velocities away from collision
						var vc1n = new Vector(vc2.x, vc1.y);
						var vc2n = new Vector(vc1.x, vc2.y);
	
						// Transform velocities back into xy space
						ball1.velocity.x = vc1n.x * cosTh - vc1n.y * sinTh;
						ball1.velocity.y = vc1n.x * sinTh + vc1n.y * cosTh;
					
						ball2.velocity.x = vc2n.x * cosTh - vc2n.y * sinTh;
						ball2.velocity.y = vc2n.x * sinTh + vc2n.y * cosTh;
						
						$("#snd_hit").get(0).play();
					}
				}
			}
			
			// Update ball position based on calculated velocity 
			ball1.position = ball1.position.add(ball1.velocity);
		}
	
		this.draw();
		
		$("#fps").html(this.host.getFPS());
	},
	
	/**
	 * Draws the canvas
	 */
	draw: function() {
		var canvas = document.getElementById("canvas");  
		var gfx = canvas.getContext("2d");
		
		// Draw table cloth
		gfx.fillStyle = "#070";
		gfx.fillRect(0, 0, CANVAS_SIZE_X, CANVAS_SIZE_Y);
		
		// Draw spotlight
		var spotGrad = gfx.createRadialGradient(CANVAS_SIZE_X / 2, CANVAS_SIZE_Y / 2, 0, CANVAS_SIZE_X / 2, CANVAS_SIZE_Y / 2, 150);
    	spotGrad.addColorStop(0, "rgba(255,255,255,0.5)");
    	spotGrad.addColorStop(0.25, "rgba(255,255,255,0.25)");
    	spotGrad.addColorStop(0.5, "rgba(255,255,255,0.125)");
    	spotGrad.addColorStop(0.75, "rgba(255,255,255,0.00625)");
    	spotGrad.addColorStop(1, "rgba(255,255,255,0)");
    	gfx.fillStyle = spotGrad;
    	gfx.fillRect(0, 0, CANVAS_SIZE_X, CANVAS_SIZE_Y);
		
		// Draw ball shadows
		for (var b = 0; b < NUM_BALLS; ++b) {
			var ball = this.balls[b];
			var offsetX = 15 * (ball.position.x - CANVAS_SIZE_X / 2) / CANVAS_SIZE_X;
			var offsetY = 15 * (ball.position.y - CANVAS_SIZE_Y / 2) / CANVAS_SIZE_Y;
			gfx.beginPath();
			gfx.arc(ball.position.x + offsetX, ball.position.y + offsetY, BALL_RADIUS, 0, 2 * Math.PI, false);
			gfx.fillStyle = "rgba(0, 0, 0, 0.3)";
			gfx.fill();
		}
		
		// Draw lines on table
		gfx.beginPath();
		gfx.arc(450, 150, 50, 3 * Math.PI / 2, Math.PI / 2, false);
		gfx.closePath();
		gfx.moveTo(450, 0);
		gfx.lineTo(450, 300);
		gfx.stroke();
		
		// Draw balls
		for (var b = 0; b < NUM_BALLS; ++b) {
			var ball = this.balls[b];
			
			// Draw sphere
			gfx.beginPath();
			gfx.arc(ball.position.x, ball.position.y, BALL_RADIUS, 0, 2 * Math.PI, false);
			gfx.fillStyle = ball.color;
			gfx.fill();
			
			// Draw highlight
			var offsetX = 5 * (ball.position.x - CANVAS_SIZE_X / 2) / CANVAS_SIZE_X;
			var offsetY = 5 * (ball.position.y - CANVAS_SIZE_Y / 2) / CANVAS_SIZE_Y;
			gfx.beginPath();
			gfx.arc(ball.position.x - offsetX, ball.position.y - offsetY, BALL_RADIUS / 3, 0, 2 * Math.PI, false);
			gfx.fillStyle = "rgba(255, 255, 255, 0.75)";
			gfx.fill();
		}
	}
}

/**
 * The runner which will control the game
 */
var game = new Game(poolparty, TICK_MS); 

    	</script>
    	<style type="text/css">
* {
	color: white;
	font-family: Georgia;
}
body {
	background-image: url(background.png);
	background-repeat: repeat; 
	margin: 0px;
	padding: 0px;
}
input {
	width: 100px;
	font-size: 16px;
	color: black;
}
    	</style>
    </head>
	<body onload="game.init();">
		<audio id="snd_hit" src="ballhit.ogg" preload="auto"></audio>
		<div align="center">
			<img src="poolparty.png" />
			<table border="0" cellpadding="10" cellspacing="0">
				<tr>
					<td><canvas id="canvas" width="600" height="300" style="border: 7px solid #884;"></canvas></td>
				</tr>
				<tr>
					<td>
						<div style="background-color: #252; padding: 5px; border-radius: 3px;">
							<input id="start" type="button" value="Start" 
								onclick="game.start();" 
							/>
							<input id="pause" type="button" value="Pause" style="display: none;" 
								onclick="game.pause();"
							/>
							<input id="resume" type="button" value="Resume" style="display: none;"
								onclick="game.resume();"
							/>
							<input id="reset" type="button" value="Reset" style="display: none;"
								onclick="game.reset();"
							/>
							<div style="float: right">
								FPS:
								<span id="fps" style="font-weight: ">0</span>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
